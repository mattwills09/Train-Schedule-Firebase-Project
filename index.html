<!DOCTYPE html>
<html lang="en-us">

<head>

<meta charset="UTF-8">
<title>Train Time Activity</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

<div class="container"><br>

  <div class="jumbotron">
    <h1 class="text-center"></h1>
    <h3 class="text-center"></h3>
  </div>

<div class="currently"></div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card-header">Current Train Schedule</div>
        <table id="trains" class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
            <tbody>

            </tbody>
        </table>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">Add Train</div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <img src="assets/images/train.png">
                <label for="trainName">Train Name: </label>
                <input class="form-control" id="trainName" type="text" value="Train Name.." onfocus="this.value=''">
                </div>
              <div class="form-group row">
                <img src="assets/images/destination.png">
                <label for="destination">Destination: </label>
                <input class="form-control" id="destination" type="text" value="Destination.." onfocus="this.value=''">
              </div>
              <div class="form-group row">
                <img src="assets/images/time.png">
                <label for="trainTime">First Train Time (HH:mm | Military Time): </label>
                <input class="form-control" id="firstTime" type="time">
              </div>
              <div class="form-group row">
                <img src="assets/images/freq.png">
                <label for="frequency">Frequency (mm): </label>
                <input class="form-control" id="frequency" type="number" onfocus="this.value=''">
              </div>
                <button class="btn btn-outline-secondary" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </div>
      
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
